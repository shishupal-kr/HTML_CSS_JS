<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Important Link</title>
</head>

<body>
  <div> <!-- Div is used to group the links block-->
    <a href="www.google.com">Google</a>
    <a href="www.youtube.com">Youtube</a>
  </div>
  <span> <!-- Span is used to group the links inline-->
    <a href="www.netflix.com">Netflix</a>
    <a href="www.primevideo.com">Prime Video</a>
  </span>
  <hr> <!-- Divider Horizontal line -->
  <a href="www.amazon.com">Amazon</a>
  <a href="www.flipkart.com">Flipkart</a>

  <hr>
<p>Formula</p> <!-- Subscript and Superscript -->
<p>O<sup>2</sup></p>
<p>H<sub>2</sub>O</p>

</body>
</html>
