<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Table</title>
</head>
<body>

<!-- Table Creation -->
<table border="black"> <!-- Table with border -->
  <Caption>Details of persons</Caption> <!-- Caption for table -->
  <thead> <!-- Header of the table add semantic in table-->
  <tr> <!-- Table Row -->
    <th rowspan="2">Name</th> <!-- Table Header -->
    <th colspan="2">Address</th>
  </tr>
  <tr>
    <th>City</th>
    <th>State</th>
  </thead>

  <tbody> <!-- Body of the table add semantic in table-->
  <tr>
    <td>Shishupal</td> <!-- Table Data -->
    <td>Patna</td>
    <td>Bihar</td>
  </tr>
  <tr>
    <td>Rukkhi</td>
    <td>patna</td>
    <td>Bihar</td>
  </tr>
  </tbody>
  <tfoot> <!-- Footer of the table , mainly not used,add semantic in table-->
  <tr>
    <td>Total no.</td>
  </tr>
  </tfoot>
</table>

</body>
</html>
