<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forms Create</title>
</head>
<body>

<!--
for is used to connect the label with the input field
type is used to set the type of the input field
placeholder is used to show the hint in the input field
id is used to connect the label with the input field
value is used to show the text on the button
name is used to get the value of the input field
step is used to set the step of the range
selected is used to select the default value
checked is used to select the default value
min is used to set the minimum value of the range
max is used to set the maximum value of the range
-->

<form action="/server">

  <div> <!-- Added Div -->
  <label><b>Username:</b> <!-- Added Label -->
  <input type="text" placeholder="Enter Username" name="user"/> <br> <!-- placeholder,Added Name -->
  </label>
  </div>

  <label for="password"><b>Password:</b> <!-- Added Label with for -->
  <input type="password" placeholder="Enter Password" id="password"/><br>
  </label>

  <input type="submit" value="Click me" /> <!-- Added Button -->
  <button> <!-- Added Button 2nd type, this is the best way to create button-->
    <input type="reset"/>
  </button>
  <button type="submit">Submit</button><br> <!-- Added Button 3rd type-->
  <button type="button">create an Account</button><br> <!-- Added Button 4th type-->
<hr>
  <input type="number" />
  <input type="date" />
  <input type="time" />
  <input type="color" />
  <input type="file" />
<hr>
  <form>
    <div>
      Choose Subject:
        <input type="checkbox" id="Maths" name="subject"/> <!-- Added Checkbox -->
        <label for="Maths">Maths</label> <!-- Added Label for Checkbox -->
        <input type="checkbox" id="Science" name="subject"/>
        <label for="Science">Science</label>
        <input type="checkbox" id="English" name="subject"/>
        <label for="English">English</label>
    </div>
    <hr>
    <div> <!-- if name attribute is same then radio lable is grouped -->
      <input type="radio" id="Male" name="gender"/> <!-- Added Radio Button -->
      <label for="Male">Male:</label> <!-- Added Label for Radio Button-->
      <input type="radio" id="Female" name="gender"/>
      <label for="Female">Female:</label>
      <input type="radio" id="Other" name="gender"/>
      <label for="Other">Other:</label>
    </div>

    <div>
      Select Your Profession:
        <select name="profession" id="profession"> <!-- Added Select -->
            <option value="stud">Student</option> <!-- Added Select Option -->
            <option value="teac">Teacher</option>
            <option value="dev" selected>Developer</option> <!-- Added Selected -->
        </select>
    </div>

    <lable for="vol">Select Volume</lable> <!-- Added Label for Range -->
    <input type="range" id="vol" name="vol" min="0" max="100" step="10" value="50"/> <!-- Added Range,min max,step,selected value -->
  </form>
  <hr>

    <label for="msg">About Yourself:</label> <!-- Added Label for Message -->
    <textarea id="msg" rows="5" cols="40" name="" placeholder="Enter your message here"></textarea> <!-- Added Textarea -->
  <hr>

  <label for="email">Email:</label> <!-- Added Label for Email -->
  <input type="email" id="email" placeholder="Enter your Email id"/><br>
  <label for="url">URL:</label> <!-- Added Label for URL -->
  <input type="url" id="url" placeholder="Enter your website url"/><br>
  <label for="tel">Phone No.:</label> <!-- Added Label for Phone -->
  <input type="tel" id="tel" placeholder="Enter phone No."/>
  <button type="submit"/>Submit</button><!-- Added Submit -->
</form>

<hr>
<form action="https://www.google.com/search" method="get"> <!-- Added Form action and method from google url-->
  <input type="text" name="q" placeholder="search in google"/> <!-- Added Search -->
  <button>Search</button> <!-- Added Button -->
</form>

</body>
</html>
